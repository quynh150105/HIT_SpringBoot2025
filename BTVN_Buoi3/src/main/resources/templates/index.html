<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section1">
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th>
                <th>address</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}" align="center"></td>
                <td th:text="${student.name}" align="center"></td>
                <td th:text="${student.phone}" align="center"></td>
                <td th:text="${student.email}" align="center"></td>
                <td th:text="${student.address}" align="center"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}"><button>Edit</button></a>
                </td>
                <td>
                    <a th:href="@{delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure?')"><button>Delete</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="section2">
        <button class="add"><a th:href="@{/add}">Add</a></button>

    </div>
</div>
</body>
</html>
